
{% extends "base.html" %}

{% block content %}
<div class="article-entry">
  <h2>{{ object.title }}</h2>
  <p>by {{ object.author }} | {{ object.date }}</p>
  <p>{{ object.body }}</p>
</div>

<p><a href="{% url 'review_edit' review.pk %}">Edit</a> |
  <a href="{% url 'review_delete' review.pk %}">Delete</a></p>
<p>Back to <a href="{% url 'review_list' %}">All Reviews</a>.</p>
{% endblock content %}
