
{% extends "base.html" %}

{% block title %}Review{% endblock title %}

{% block content %}
{% for review in review_list %}
  <div class="card">
    <div class="card-header">
      <span class="font-weight-bold">{{ review.title }}</span> &middot;
      <span class="text-muted">by {{ review.author }} |
      {{ review.date }}</span>
    </div>
    <div class="card-body">
      {{ review.body }}
    </div>
    <div class="card-footer text-center text-muted">
        <a href="{% url 'review_edit' review.pk %}">Edit</a> |
        <a href="{% url 'review_delete' review.pk %}">Delete</a>
    </div>
  </div>
  <br />
{% endfor %}
{% endblock content %}
